<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Etch a sketch</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Pixel Art</h1>
  <div id="boxgrid"></div>
  <label for="colorChooser">Choose Colors</label>
  <select name="colorColorDropdown" id="colorChooser">
    <option value="bw">Black and White</option>
    <option value="cl">Random Colors</option>
  </select>
  <label for="resolutionSlider">Change resolution</label><br>
  <input type="range" min="1" max="64" step="1" name="resolutionSlider" id="resolutionSlider" value="16">
  <p id="resolutionValue">16</p>

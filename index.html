<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a sketch</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header class="page-header">
      <h1>Pixel Art</h1>
    </header>
    <main class="page-body">
      <div class="page-body-content">
        <div id="boxgrid" draggable="false"></div>

        <div class="colorContainer">
          <label for="colorChooser">Choose Colors</label>
          <select name="colorColorDropdown" id="colorChooser">
        <option value="bw">Black and White</option>
        <option value="cl">Random Colors</option>
      </select>
        </div>

        <button id="displayGrid">Display Grid</button>
        <br>

        <div id="resolutionContainer">
          <label for="resolutionSlider">Change resolution</label>
          <input type="range" min="1" max="64" step="1" name="resolutionSlider" id="resolutionSlider" value="16">
          <p id="resolutionValue">16</p>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <p class="footer-text"> <a href="TOP version/index.html">TOP version</a></p>
      <p id="credits">Made by @kemonprogrammer on github from TOP</p>
    </footer>
  </div>
</body>

<script src="main.js"></script>

</html>
